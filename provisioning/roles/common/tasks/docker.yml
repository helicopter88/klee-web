---

- name: Ensure aufs is installed
  apt:
    pkg: "linux-image-extra-{{ ansible_kernel }}"
    state: present
    update_cache: yes
  when: not ci

- name: Ensure we can use the https transport for apt-get
  apt: name=apt-transport-https update_cache=yes state=present

- name: Add Docker signing key
  apt_key: id=58118E89F3A912897C070ADBF76221572C52609D keyserver=hkp://p80.pool.sks-keyservers.net:80 state=present

- name: Add Docker trusty repository
  apt_repository: repo='deb https://apt.dockerproject.org/repo ubuntu-trusty main' state=present

- name: Install Docker
  apt: name=docker-engine update_cache=yes state=present
